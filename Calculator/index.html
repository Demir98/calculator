<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">    
    
   <div class="calculator">
    <div class="display">
        <input type="text" class="glavniInput" >
    </div>
    <div class="table">
        <div class="button">
            <button class="ac">AC</button>
            <button class="de">DE</button>
            <button class="tacka">.</button>
            <button class="devide">/</button>
        </div>
        <div class="button" >
            <button class="butt">7</button>
            <button class="butt">8</button>
            <button class="butt">9</button>
            <button class="multiply">*</button>
        </div>
        <div class="button">
            <button class="butt">4</button>
            <button class="butt">5</button>
            <button class="butt">6</button>
            <button class="minus">-</button>
        </div>
        <div class="button">
            <button class="butt">1</button>
            <button class="butt">2</button>
            <button class="butt">3</button>
            <button class="plus">+</button>
        </div>
        <div class="lastButtons">
            <button class="butt">00</button>
            <button class="butt">0</button>
            <button class="equal">=</button>
        </div>
    </div>
   </div>

   
   <script src="main.js"></script>
</body>
</html>
